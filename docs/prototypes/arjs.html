<!doctype HTML>
<html>
    <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene markers_start vr-mode-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true;" embedded arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.9; trackingMethod: best;">

      <a-marker type="pattern" url="patterns/pattern-pattern.patt"> 
          <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
