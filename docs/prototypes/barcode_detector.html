<!DOCTYPE html>

</head>
<body>
<script>
// create new detector
var barcodeDetector = new BarcodeDetector({formats: ['aztec', 'qr_code']});

// check compatibility
if (barcodeDetector) {
  const msg = document.body.createElement('p');
  document.body.appendChild(msg);
  msg.textContent = 'Barcode Detector supported!';
} else {
  console.log('Barcode Detector is not supported by this browser.');
}

</script>
</body>
</html>
